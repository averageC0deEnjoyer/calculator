<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href='style.css'>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container-big">
        <div class="calculator-body">
            <div class="display">
                <div class="calculation"></div>
                <div class="result">0</div>
            </div>
            <div class="row 1">
                <button class = 'delete button'>Delete</button>
                <button class = 'clear button'>Clear</button>
            </div>
            <div class="row 2">
                <button class="seven button" value=7>7</button>
                <button class="eight button" value=8>8</button>
                <button class="nine button" value=9>9</button>
                <button class="divide button operator" value=/>รท</button>
            </div>
            <div class="row 3">
                <button class="four button" value=4>4</button>
                <button class="five button" value=5>5</button>
                <button class="six button" value=6>6</button>
                <button class="multiplication button operator" value=*>ร</button>
            </div>
            <div class="row 4">
                <button class="one button" value=1>1</button>
                <button class="two button" value=2>2</button>
                <button class="three button" value=3>3</button>
                <button class="minus button operator" value=->-</button>
            </div>
            <div class="row 5">
                <button class="comma button">.</button>
                <button class="zero button" value=0>0</button>
                <button class="equal button">=</button>
                <button class="plus button operator" value=+>+</button>
            </div>
        </div>
        <div class="footer">
            <p class="copyright">Copyright by averageCodeEnjoyer</p>
        </div>
    </div>
</body>
</html>
